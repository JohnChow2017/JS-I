<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{width: 30px; height: 30px; background: yellow; border:1px solid #000; line-height: 30px; text-align: center; position: absolute; top:50px; left: 0;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBtn=document.getElementsByTagName('input')[0];
		var aDiv=document.getElementsByTagName('div');

		var str=''; 
		oBtn.onclick=function(){
			for(i=0; i<5; i++){
				str+="<div>"+i+"</div>";
			}
			document.body.innerHTML=str;
			for(i=0; i<aDiv.length; i++){
				aDiv[i].style.left=10+30*i+'px';
				

				if(i<(aDiv.length)/2){
					aDiv[i].style.top=50+30*i+'px';
				}
				else{
					aDiv[i].style.top=50+(aDiv.length-i-1)*30+'px';
				}
			}
		}
	}
	</script>
</head>
<body>
	<input type="button" value="自动生成V字形" />
</body>
</html>
