<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{margin-top: 20px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oTab1=document.getElementById('tab1');
			var oBtn=document.getElementById('btn1');
			var oTxt=document.getElementById('txt1');
			var iNowId=oTab1.tBodies[0].rows.length+1;

			var oldBg='';

			//添加
			oBtn.onclick=function(){
				var oTr=document.createElement('tr');
				var oTd=null;
				

				oTd=document.createElement('td');
				oTd.innerHTML=iNowId++;
				oTr.appendChild(oTd);

				oTd=document.createElement('td');
				oTd.innerHTML=oTxt.value;
				oTr.appendChild(oTd);

				oTd=document.createElement('td');
				//删除
				oTd.innerHTML='<a href="javascript:;">删除</a>';
				oTr.appendChild(oTd);

				oTd.getElementsByTagName('a')[0].onclick=function(){
					oTab1.tBodies[0].removeChild(this.parentNode.parentNode);
				}

				oTab1.tBodies[0].appendChild(oTr);
			}


		}
	</script>

</head>
<body>
	<input id='txt1' type="text" name="" />
	<input id='btn1' type="button" name="" value="添加" />
	<br />
