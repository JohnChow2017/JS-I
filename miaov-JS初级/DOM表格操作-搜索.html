<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{margin-top: 20px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('btn1');
			var oTxt=document.getElementById('txt1');
			var oTab=document.getElementById('tab1');

			oBtn.onclick=function(){
				for(var i=0; i<oTab.tBodies[0].rows.length; i++){

					//忽略大小写
					var sValueInTab=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
					var sValueInTxt=oTxt.value.toLowerCase();

					//多关键字搜索
					var arr=sValueInTxt.split(' ');

					var bFound=false;

					for(var j=0; j<arr.length; j++){
						if(sValueInTab.search(arr[j]) != -1){
							bFound=true;
							break;
						}
					}

					if(bFound){
						oTab.tBodies[0].rows[i].style.background='yellow';
					}
					else{
						oTab.tBodies[0].rows[i].style.background='';
					}
				}
			}
		}
	</script>
</head>
<body>
	<input id='txt1' type="text" name="" />
	<input id='btn1' type="button" name="" value="搜索" />
	<table id='tab1' border="1" width="400">
		<thead>
			<td>ID</td>
			<td>name</td>
			<td>操作</td>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>aaa</td>
				<td></td>
			</tr>
			<tr>
				<td>2</td>
				<td>bbb</td>
				<td></td>
			</tr>
			<tr>
				<td>3</td>
				<td>ccc</td>
				<td></td>
			</tr>
			<tr>
				<td>4</td>
				<td>ddd</td>
				<td></td>
			</tr>
			<tr>
				<td>5</td>
				<td>eee</td>
				<td></td>
			</tr>
			<tr>
				<td>6</td>
				<td>fff</td>
				<td></td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
