<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('btn1');
			var oTab=document.getElementById('tab1');
			var bAsc=true; //是否升序排列

			oBtn.onclick=function(){
				//1.转成数组
				var arr=[];
				 for(var i=0; i<oTab.tBodies[0].rows.length; i++){
				 	arr[i]=oTab.tBodies[0].rows[i];
				 }
				//2.排序
				arr.sort(function(tr1, tr2){
					if(bAsc){
						return parseInt(tr1.cells[0].innerHTML)-parseInt(tr2.cells[0].innerHTML);
					}
					else{
						return parseInt(tr2.cells[0].innerHTML)-parseInt(tr1.cells[0].innerHTML);
					}
					
				})
				//3.重新插入
				for(var i=0; i<arr.length; i++){
					oTab.tBodies[0].appendChild(arr[i]);
				}

				bAsc=!bAsc;
			}
		}
	</script>
</head>
<body>
	<input id='btn1' type="button" name="" value="排序" />
	<table id='tab1' border="1" width="400">
		<thead>
			<td>ID</td>
			<td>name</td>
			<td>操作</td>
		</thead>
		<tbody>
			<tr>
				<td>5</td>
				<td>aaa</td>
				<td></td>
			</tr>
			<tr>
				<td>2</td>
				<td>bbb</td>
				<td></td>
			</tr>
			<tr>
				<td>4</td>
				<td>ccc</td>
				<td></td>
			</tr>
			<tr>
				<td>3</td>
				<td>ddd</td>
				<td></td>
			</tr>
			<tr>
				<td>1</td>
				<td>eee</td>
				<td></td>
			</tr>
			<tr>
				<td>6</td>
				<td>fff</td>
				<td></td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
