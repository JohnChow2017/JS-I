<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#div1{width: 50px; height: 50px; top:50px; left: 50px; position: absolute; background: red}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBtn1=document.getElementById('btn1');
		var oBtn2=document.getElementById('btn2');
		var oDiv=document.getElementById('div1');
		//oDiv.timer=null;

		oBtn1.onclick=function(){
			doMove(oDiv, -12, 10)
		}
		oBtn2.onclick=function(){
			doMove(oDiv, 12, 800)
		}

		function doMove(obj,dir,target){
			clearInterval(obj.timer);

				obj.timer=setInterval(function(){
					var speed=parseInt(getStyle(obj, 'left'))+dir;

					if(speed>target && dir>0){	//往前
						speed=target;
					}
					if(speed<target && dir<0){	//往后
						speed=target;
					}
					obj.style.left=speed+'px';
					if(speed==target){
						clearInterval(obj.timer);
					}
				}, 30);

		}

		function getStyle(obj, attr){
			return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
		}
	}

</script>
<body>
	<input id='btn1' type="button" value="向←" />
	<input id='btn2' type="button" value="向→" />
	<div id="div1"></div>
</body>
</html>
